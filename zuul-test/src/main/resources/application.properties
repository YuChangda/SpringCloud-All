spring.application.name=zuulserver
server.port=8000
eureka.client.service-url.defaultZone=http://euk1.com:7011/eureka/


zuul.routes.api-a.path=/api-a/**
zuul.routes.api-a.serviceId=consumer

consumer.ribbon.listOfServers=localhost:91,localhost:92
ribbon.eureka.enabled=false
# routes to url
zuul.routes.api-a-url.path=/api-a-url/**
zuul.routes.api-a-url.url=http://localhost:91/

